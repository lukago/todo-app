<div class="container">
  <div class="row content">
    <div class="col-md-12 well text-center">
      <div *ngIf="error">
        <h1>Server error occured :(</h1>
        <h2>{{errorCode}}</h2>
        <h2 *ngIf="message">{{message}}</h2>
      </div>
      <button routerLink="/home" class="btn btn-primary btn-block">Back</button>
    </div>
  </div>
</div>
